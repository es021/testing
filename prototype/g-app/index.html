<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../js/anime.min.js"></script>
        <link rel="stylesheet" href="main.css"> 
        <script src="../../include/jquery-3.1.1.min.js"></script>
    </head>
    <body>

        <!-- POPUP -->
        <div hidden="hidden" id="popup_wrapper">
            <div id="popup_body">
                <div class="popup_header">
                    This is header
                </div>
                <div class="popup_content">
                    This is content
                </div>

                <div class="popup_close btn_red">
                    X
                </div>
            </div>
            <div id="popup_background"></div>
        </div>

        <!-- MAIN APP -->
        <div id="app">
            <div class="header">HEADER</div>
            <div id="date_slider" class="slider">
                <div class="slider_items">
                    <div class="slider_item item_left"></div>  
                    <div class="slider_item item_center"></div>  
                    <div class="slider_item item_right"></div>  
                </div>
            </div>  
            <div class="content">

                <div class="btn_circle_wrapper">
                    <div class="btn_circle btn_green">
                        OK
                    </div>
                </div>
                <div class="btn_circle_wrapper">
                    <div class="btn_circle btn_red">
                        NO
                    </div>
                </div>
            </div>


        </div>


        <script>

            $ = jQuery;
            $(document).ready(function () {
                var btn_circle = $(".btn_circle");

                var Slider = function (id) {

                    //data ****************
                    this.data = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                    this.focusIndex = 0;

                    //dom ****************
                    this.dom_parent = $("#" + id);
                    this.dom_left = this.dom_parent.find(".item_left");
                    this.dom_center = this.dom_parent.find(".item_center");
                    this.dom_right = this.dom_parent.find(".item_right");

                    //dom event****************
                    var obj = this;

                    this.dom_left.click(function () {
                        obj.slide(obj.LEFT);
                    });

                    this.dom_right.click(function () {
                        obj.slide(obj.RIGHT);
                    });

                    //constant *************
                    this.RIGHT = "right";
                    this.LEFT = "left";

                    this.RIGHT_ARROW = " >>";
                    this.LEFT_ARROW = "<< ";
                    this.EMPTY_DATA = "";

                    this.init(4);
                };

                Slider.prototype.init = function (focusIndex) {

                    var left = focusIndex - 1;
                    var center = focusIndex;
                    var right = focusIndex + 1;


                    if (focusIndex >= 0 && focusIndex < this.data.length) {
                        this.dom_center.html(this.data[center]);
                        this.focusIndex = focusIndex;


                        if (left < 0) {
                            this.dom_left.html(this.EMPTY_DATA);
                        } else {
                            this.dom_left.html(this.LEFT_ARROW + this.data[left]);
                        }

                        if (right >= this.data.length) {
                            this.dom_right.html(this.EMPTY_DATA);
                        } else {
                            this.dom_right.html(this.data[right] + this.RIGHT_ARROW);
                        }

                    }

                };

                Slider.prototype.slide = function (direction) {
                    if (direction === this.RIGHT) {
                        this.init(this.focusIndex + 1);
                    } else if (direction === this.LEFT) {
                        this.init(this.focusIndex - 1);
                    }
                };





                var dateSlider = new Slider("date_slider");

                var popup = {};
                popup.dom_wrapper = $("#popup_wrapper");
                popup.dom_wrapper.hide();
                popup.dom_background = popup.dom_wrapper.find("#popup_background");
                popup.dom_body = popup.dom_wrapper.find("#popup_body");
                popup.dom_close = popup.dom_body.find(".popup_close");
                popup.dom_header = popup.dom_body.find(".popup_header");
                popup.width = "100%";
                popup.height = "70%";

                popup.close = function () {
                    this.toogle("hide");
                };

                popup.open = function () {
                    this.toogle("show");
                };

                popup.toogle = function (action) {
                    var hRate = 500;
                    var wRate = 700;
                    var minRate = hRate / 2;
                    var w = "0px";
                    var h = "0px";

                    if (action === "show") {
                        w = popup.width;
                        h = popup.height;
                        popup.dom_body.show();
                        popup.dom_wrapper.show();
                        popup.dom_background.show();
                    } else {
                        popup.dom_background.hide();
                        setTimeout(function () {
                            popup.dom_body.hide();
                            popup.dom_wrapper.hide();
                        }, minRate);
                    }

                    var prop = {

                        width: [
                            {value: w, duration: wRate}
                        ],
                        height: [
                            {value: h, duration: wRate}
                        ]
                    };

                    animeExec("#" + popup.dom_body.attr("id"), prop);
                };


                popup.dom_close.click(function () {
                    popup.close();
                });

                popup.dom_background.click(function () {
                    popup.close();
                });

                function offsetNumberCss(val, offset, postfix) {
                    try {
                        var num = val.split(postfix);
                        num = Number(num[0]);

                        num = num + offset;

                        var toRet = num + postfix;
                        return toRet;

                    } catch (e) {
                        console.log(e);
                    }
                }

                btn_circle.dimension = "85%";
                btn_circle.font_size = btn_circle.css("font-size");

                btn_circle.click(function () {
                    var oriSize = btn_circle.dimension;
                    var newSize = offsetNumberCss(oriSize, 15, "%");

                    var expandRate = 200;
                    var contractRate = 300;

                    var oriFont = btn_circle.font_size;
                    var newFont = offsetNumberCss(oriFont, 20, "px");

                    var prop = {
                        width: [
                            {value: newSize, duration: expandRate},
                            {value: oriSize, duration: contractRate}
                        ],
                        height: [
                            {value: newSize, duration: expandRate},
                            {value: oriSize, duration: contractRate}
                        ]
                        , fontSize: [
                            {value: newFont, duration: contractRate},
                            {value: oriFont, duration: expandRate}
                        ]
                    };


                    var openDelay = (expandRate + contractRate) - 100;

                    setTimeout(function () {
                        popup.open();
                    }, openDelay);

                    animeExec(this, prop);
                });


                function animeExec(target, prop, duration, loop) {
                    //set default
                    if (typeof duration === "undefined") {
                        duration = 2000;
                    }
                    if (typeof loop === "undefined") {
                        loop = false;
                    }


                    var animeObj = {
                        targets: target,
                        loop: false
                    };

                    for (var k in prop) {
                        animeObj[k] = prop[k];
                    }

                    anime(animeObj);
                }




            });


        </script>


    </body>
</html>
