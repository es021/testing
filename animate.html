<html>
    <head>
        <title></title>

        <style>

            :root {
                --light_yellow: #e7efc5; /* yellow */
                --light_orange: #f2dda4; /* orange */
                --dark_purple: #413c58; /* dark-purple */
                --light_blue: #a3c4bc; /* blue */ 
            }



            html, body{
                font-family: "Arial";
                height: 100%;
            }

            body{
                margin: 0;
            }

            #app{
                background: linear-gradient(-30deg, #1A54A2, #139B53);

                background: white;
                color: var(--dark_purple);
                min-width: 100%;
                height: 100vh;
                display: grid;

                grid-template-rows: 1fr 8fr 1fr;
                grid-template-area: 
                    "header"
                    "content"
                    "footer";

                text-align: center;
            }

            .content{
                grid-area:"content";
                display:flex;
                align-items: center;
                justify-content: center;
            }

            .header{
                background: var(--light_blue);
                color: var(--dark_purple);
                grid-area:"header";
                display:flex;
                align-items: center;
                justify-content: center;

            }
            .footer{
                grid-area:"footer";
                display:flex;
                align-items: center;
                justify-content: center;
            }


            #popup_wrapper{
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                min-width: 100%;
                height: 100vh;
            }

            #popup_wrapper #popup_body{
                position: relative;
                width: 100%;
                height: 70%;
                margin: 0 10px;
                width: 0;
                height: 0;
                max-width: 400px;
                background-color: white;
                border-radius: 10px;
                overflow: hidden;
                z-index: 100;

                display: grid;

                grid-template-rows: 1fr 8fr;
                grid-template-area: 
                    "popup_header"
                    "popup_content";
            }

            #popup_wrapper #popup_body .popup_header{
                grid-area:"popup_header";
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 5px;
                background: var(--light_orange);
            }

            #popup_wrapper #popup_body .popup_content{
                grid-area:"popup_content";
                padding: 5px;
                background: white;
            }

            #popup_wrapper #popup_body .popup_close{
                width: 20px;
                height: 20px;
                border-radius: 100%;
                text-align: center;
                cursor: pointer;
                position: absolute;
                top: 3px;
                right: 3px;
            }

            #popup_wrapper #popup_background{
                background: rgba(0,0,0,0.3);
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 99;
            }


            .btn_circle_wrapper{
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn_circle{
                font-size:30px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: grey;
                color:white;
                width: 85%;
                height: 85%;
                border-radius: 100%;
                cursor: pointer;
            }

            .btn_circle:hover{
                background-color: black;
            }

            .btn_green{
                color:white;
                background-color: #255625;
            }

            .btn_green:hover{
                background-color: seagreen;
            }

            .btn_red{
                color:white;
                background-color: #c12e2a;
            }

            .btn_red:hover{

                background-color: #d43f3a;
            }

        </style>

    <body>
        <!-- ANIMATE CSS EXAMPLE -->
        <!-- https://daneden.github.io/animate.css/ -->

                <div class="animated tada">Example</div> -->


        <!-- ANIME JS EXAMPLE -->

        <div hidden="hidden" id="popup_wrapper">
            <div id="popup_body">
                <div class="popup_header">
                    This is header
                </div>
                <div class="popup_content">
                    This is content
                </div>

                <div class="popup_close btn_red">
                    X
                </div>
            </div>
            <div id="popup_background"></div>


        </div>
        <div id="app">
            <div class="header">HEADER</div>
            <div class="content">

                <div class="btn_circle_wrapper">
                    <div class="btn_circle btn_green">
                        OK
                    </div>
                </div>
                <div class="btn_circle_wrapper">
                    <div class="btn_circle btn_red">
                        NO
                    </div>
                </div>
            </div>
            <div class="header">FOOTER</div>


        </div>


        <script>

            $ = jQuery;
            $(document).ready(function () {
                var btn_circle = $(".btn_circle");

                var popup = {};
                popup.dom_wrapper = $("#popup_wrapper");
                popup.dom_wrapper.hide();
                popup.dom_background = popup.dom_wrapper.find("#popup_background");
                popup.dom_body = popup.dom_wrapper.find("#popup_body");
                popup.dom_close = popup.dom_body.find(".popup_close");
                popup.dom_header = popup.dom_body.find(".popup_header");
                popup.width = "100%";
                popup.height = "70%";

                popup.close = function () {
                    this.toogle("hide");
                };

                popup.open = function () {
                    this.toogle("show");
                };

                popup.toogle = function (action) {
                    var hRate = 500;
                    var wRate = 700;
                    var minRate = hRate / 2;
                    var w = "0px";
                    var h = "0px";

                    if (action === "show") {
                        w = popup.width;
                        h = popup.height;
                        popup.dom_body.show();
                        popup.dom_wrapper.show();
                        popup.dom_background.show();
                    } else {
                        popup.dom_background.hide();
                        setTimeout(function () {
                            popup.dom_body.hide();
                            popup.dom_wrapper.hide();
                        }, minRate);
                    }

                    var prop = {

                        width: [
                            {value: w, duration: wRate}
                        ],
                        height: [
                            {value: h, duration: wRate}
                        ]
                    };

                    animeExec("#" + popup.dom_body.attr("id"), prop);
                };


                popup.dom_close.click(function () {
                    popup.close();
                });

                popup.dom_background.click(function () {
                    popup.close();
                });

                function offsetNumberCss(val, offset, postfix) {
                    try {
                        var num = val.split(postfix);
                        num = Number(num[0]);

                        num = num + offset;

                        var toRet = num + postfix;
                        console.log(toRet);
                        return toRet;

                    } catch (e) {
                        console.log(e);
                    }
                }

                btn_circle.dimension = "85%";
                console.log(btn_circle.dimension);
                btn_circle.font_size = btn_circle.css("font-size");

                btn_circle.click(function () {
                    var oriSize = btn_circle.dimension;
                    var newSize = offsetNumberCss(oriSize, 15, "%");

                    var expandRate = 200;
                    var contractRate = 300;

                    var oriFont = btn_circle.font_size;
                    var newFont = offsetNumberCss(oriFont, 20, "px");

                    var prop = {
                        width: [
                            {value: newSize, duration: expandRate},
                            {value: oriSize, duration: contractRate}
                        ],
                        height: [
                            {value: newSize, duration: expandRate},
                            {value: oriSize, duration: contractRate}
                        ]
                        , fontSize: [
                            {value: newFont, duration: contractRate},
                            {value: oriFont, duration: expandRate}
                        ]
                    };


                    var openDelay = (expandRate + contractRate) - 100;

                    setTimeout(function () {
                        popup.open();
                    }, openDelay);

                    animeExec(this, prop);
                });


                function animeExec(target, prop, duration, loop) {
                    //set default
                    if (typeof duration === "undefined") {
                        duration = 2000;
                    }
                    if (typeof loop === "undefined") {
                        loop = false;
                    }


                    var animeObj = {
                        targets: target,
                        loop: false
                    };

                    for (var k in prop) {
                        animeObj[k] = prop[k];
                    }

                    anime(animeObj);
                }

                //rotate: '1turn',

            });


        </script>
